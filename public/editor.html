<!DOCTYPE html>
<html>
<head>
  <title>Pixlr Image Editor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(135deg, #f5f3ff 0%, #fce7f3 50%, #dbeafe 100%);
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #7c3aed;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #e5e7eb;
      border-top: 5px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .info {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .info p {
      color: #6b7280;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Loading Pixlr Editor...</h1>
    <div class="loading"></div>

    <div class="info">
      <p>The Pixlr image editor is loading. You can:</p>
      <ul style="text-align: left; color: #6b7280;">
        <li>Edit existing images</li>
        <li>Create new designs from scratch</li>
        <li>Apply AI-powered filters and effects</li>
        <li>Resize images for different platforms</li>
      </ul>
    </div>
  </div>

  <script>
    // Function to show error message
    function showError(message, details) {
      document.querySelector('.container').innerHTML = `
        <h1 style="color: #dc2626;">Error Loading Editor</h1>
        <div class="info">
          <p style="margin-bottom: 12px;"><strong>${message}</strong></p>
          ${details ? `<p style="font-size: 14px; color: #9ca3af; margin-bottom: 12px;">${details}</p>` : ''}
          <p>Please check:</p>
          <ul style="text-align: left; color: #6b7280;">
            <li>Your Pixlr Client ID is configured correctly</li>
            <li>You have an active internet connection</li>
            <li>Your browser allows third-party scripts and cookies</li>
          </ul>
          <p style="margin-top: 20px;">
            <a href="/" style="color: #7c3aed; text-decoration: none; font-weight: 600;">
              ‚Üê Return to Dashboard
            </a>
          </p>
        </div>
      `;
    }

    // Load the Pixlr SDK dynamically with error handling
    function loadPixlrSDK() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://sdk.pixlr.com/in-app/latest/pixlr-in-app.js';
        script.async = true;

        script.onload = () => {
          console.log('Pixlr SDK loaded successfully');
          resolve();
        };

        script.onerror = () => {
          console.error('Failed to load Pixlr SDK');
          reject(new Error('Failed to load Pixlr SDK from CDN'));
        };

        document.head.appendChild(script);
      });
    }

    // Main initialization function
    async function initPixlrEditor() {
      try {
        // Load the SDK first
        await loadPixlrSDK();

        // Wait a bit more for SDK to fully initialize
        await new Promise(resolve => setTimeout(resolve, 500));

        // Check if pixlr object exists
        if (typeof pixlr === 'undefined') {
          throw new Error('Pixlr SDK loaded but pixlr object is not available');
        }

        // Get info from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('imageUrl');
        const userId = urlParams.get('userId');
        const postId = urlParams.get('postId');

        // Initialize the SDK with your key
        pixlr.inApp.init({
          client: 'PASTE_YOUR_PIXLR_CLIENT_ID_HERE'
        });

        // Construct the callback URL
        const callbackUrl = window.location.origin + '/api/pixlr-callback' +
                            '?userId=' + (userId || '') +
                            '&postId=' + (postId || '');

        // Configuration for the editor
        const editorConfig = {
          title: 'Edit Your Image',
          postback: callbackUrl
        };

        // If an image URL is provided, load it in the editor
        if (imageUrl) {
          editorConfig.image = imageUrl;
        }

        // Show the editor
        pixlr.overlay.show(editorConfig);

      } catch (error) {
        console.error('Error initializing Pixlr editor:', error);
        showError(
          'Unable to load the Pixlr editor',
          error.message
        );
      }
    }

    // Handle editor close event
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'pixlr-close') {
        // Redirect back to the main app when editor closes
        window.location.href = '/';
      }
    });

    // Start loading when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPixlrEditor);
    } else {
      initPixlrEditor();
    }
  </script>

</body>
</html>
